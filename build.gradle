plugins {
    id 'fabric-loom' version '0.2.2-SNAPSHOT'
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8
archivesBaseName = "CursedChests"
version = project.mod_version

repositories {
    maven { url "https://minecraft.curseforge.com/api/maven" }
    maven { url "https://tehnut.info/maven/" }
}

dependencies {
    minecraft "com.mojang:minecraft:${minecraft_version}"
    mappings "net.fabricmc:yarn:${minecraft_version}+${yarn_version}"
    modCompile "net.fabricmc:fabric-loader:${loader_version}"
    modCompile "net.fabricmc:fabric:${fabric_version}"
	
	modCompile 'roughly-enough-items:RoughlyEnoughItems:2.8.1.101'
	compile "blue.endless:jankson:1.1.0"
    modCompile "cloth:ClothEvents:0.3.1.23"
    modCompile "cloth-config:ClothConfig:0.1.3.7"
}

processResources{
    inputs.property "version", project.version
    from(sourceSets.main.resources.srcDirs) {
        include 'fabric.mod.json'
        expand 'version': version
    }
    from(sourceSets.main.resources.srcDirs) {
        exclude 'fabric.mod.json'
    }
}

task sourcesJar(type: Jar, dependsOn: classes) {
	classifier = "sources"
	from sourceSets.main.allSource
}

jar {
	from "LICENSE"
}

tasks.withType(JavaCompile) {
	options.encoding = "UTF-8"
}